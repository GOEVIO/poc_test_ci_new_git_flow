version: "3.2"

networks:
  evio_network:

services:
  update-plug-status-worker:
    image: update-plug-status-worker
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    container_name: update-plug-status-worker
    networks:
      - evio_network
    restart: always
    build:
      context: ../
      dockerfile: evio_rabbitmq_workers/update-plug-status/Dockerfile
    environment:
      - NODE_ENV=pre
      - DB_URI=mongodb://db:27017
      - MONGODB_HOST=db
      - MONGODB_PORT=27017      
      - RABBITMQ_HOST=172.16.102.31
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=admin
      - RABBITMQ_QUEUE_UPDATE_PLUG_STATUS=update_plug_status
    command: npm run start:prod